<div class="ui vertical sidebar left inverted menu" ref="menu">
  <div class="ui list">
    <a class="item" v-on:click="viewPage(pageHome)"><ui-icon name="home"
      class="spacing right"></ui-icon>{{ pageHome.title }}</a>
    <a class="item" v-on:click="viewPage(pagePersonal)"><ui-icon name="calendar-o"
      class="spacing right"></ui-icon>{{ pagePersonal.title }}</a>
    <a class="item" v-on:click="viewPage(pageFavorite)"><ui-icon name="heart"
      class="spacing right"></ui-icon>{{ pageFavorite.title }}</a>

    <div class="ui inverted divider"></div>

    <a class="item" v-on:click="viewPage(pageDatasets)"
    ><ui-icon name="database" class="spacing right"></ui-icon>{{ pageDatasets.title }}
      <span class="ui grey horizontal label">{{ datasetsCount }}</span></a>

    <a class="header item"
      v-if="explorers.length > 0"
      v-on:click="isDatabasesMenuExpanded = !isDatabasesMenuExpanded"
    ><ui-icon v-bind:name="getChevronIcon(isDatabasesMenuExpanded)"
      class="spacing right"></ui-icon>Datasets
      <span class="ui grey horizontal label">{{ explorers.length }}</span></a>
    <transition
      v-if="explorers.length > 0"
      v-bind:css="false"
      v-on:enter="slideDown" v-on:leave="slideUp"
    >
      <div v-show="isDatabasesMenuExpanded">
        <a class="nested item"
          v-for="item in explorers"
          v-on:click="viewPage(item)"
        ><span class="contents">{{ item.title }}</span></a>
      </div>
    </transition>

    <a class="header item"
      v-if="editors.length > 0"
      v-on:click="isEditorsMenuExpanded = !isEditorsMenuExpanded"
    ><ui-icon v-bind:name="getChevronIcon(isEditorsMenuExpanded)"
      class="spacing right"></ui-icon>Editors
      <span class="ui grey horizontal label">{{ editors.length }}</span></a>
    <transition
      v-if="editors.length > 0"
      v-bind:css="false"
      v-on:enter="slideDown" v-on:leave="slideUp"
    >
      <div v-show="isEditorsMenuExpanded">
        <a class="nested item"
          v-for="item in editors"
          v-on:click="viewPage(item)"
        ><span class="contents">{{ item.title }}</span></a>
      </div>
    </transition>

    <div class="ui inverted divider"></div>

    <a class="item" v-on:click="viewPage(pageSettings)"><ui-icon
      name="gears" class="spacing right"></ui-icon>{{ pageSettings.title }}</a>
    <a class="item" v-on:click="viewPage(pageAbout)"><ui-icon
      name="info-circle" class="spacing right"></ui-icon>{{ pageAbout.title }}</a>
  </div>
</div>
