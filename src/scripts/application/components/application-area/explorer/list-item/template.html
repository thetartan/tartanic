<div class="card">
  <a class="image" v-on:click="viewTartan(item)">
    <tartan-image class="img"
      v-bind:threadcount="item.sett"
      v-bind:repeat="true"
    ></tartan-image>
  </a>
  <div class="content">
    <a class="header" v-on:click="viewTartan(item)">{{ item.name }}</a>
  </div>
  <div class="ui bottom attached menu">
    <a class="item" v-on:click="editTartan(item)"><i
      class="fa fa-pencil spacing right"></i>Edit</a>
    <a class="item" v-on:click="viewTartan(item)"><i
      class="fa fa-eye spacing right"></i>View</a>
    <div class="right menu">
      <a class="item" v-on:click="downloadTartan(item)"><i class="fa fa-download"></i></a>
      <a class="item" v-on:click="likeTartan(item)"><i class="fa fa-heart"></i></a>
    </div>
  </div>
</div>
