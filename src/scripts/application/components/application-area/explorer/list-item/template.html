<div class="card">
  <a class="image" v-on:click="viewTartan(item.$ref)">
    <tartan-image class="img"
      v-bind:threadcount="item.sett"
      v-bind:repeat="true"
    ></tartan-image>
  </a>
  <div class="content">
    <a class="header" v-on:click="viewTartan(item.$ref)">{{ item.name }}</a>
  </div>
  <div class="ui bottom attached menu">
    <a class="item" v-on:click="editTartan(item.$ref)"><ui-icon
      name="pencil" class="spacing right"></ui-icon>Edit</a>
    <a class="item" v-on:click="viewTartan(item.$ref)"><ui-icon
      name="eye" class="spacing right"></ui-icon>View</a>
    <div class="right menu">
      <a class="blue colored item" v-on:click="downloadTartan(item.$ref)"><ui-icon
        name="download"></ui-icon></a>
      <a class="red colored item" v-on:click="toggleFavorites(item.$ref)"><ui-icon
        name="heart"></ui-icon></a>
    </div>
  </div>
</div>
