<div class="card">
  <div class="content">
    <div class="header">{{ item.title }}</div>
    <div class="meta" v-if="item.version">v{{ item.version }}</div>
    <div class="description" v-if="item.description" v-markdown="item.description"></div>
  </div>
  <div class="content">
    <p v-if="item.license" class="description">
      <span>{{ $t('ui.licence') }}:</span>
      <span v-if="!licenseUrl">{{ licenseTitle }}</span>
      <a v-if="licenseUrl" v-bind:href="licenseUrl" target="_blank">{{ licenseTitle }}</a>
    </p>
    <p v-if="item.author" class="description">
      <span>{{ $t('ui.author') }}:</span>
      <span>{{ item.author }}</span>
    </p>
  </div>
  <div class="ui bottom attached menu">
    <a class="borderless item"
      v-bind:title="$t('ui.open')"
      v-on:click="viewDataset(item.$ref)"><ui-icon
      name="sign-in" class="spacing right"></ui-icon>{{ $t('ui.open') }}</a>
    <div class="right menu">
      <a class="borderless item"
        v-bind:title="$t('ui.download')"
        v-on:click="downloadDataset(item.$ref)"><ui-icon
        name="download"></ui-icon></a>
      <a class="borderless item"
        v-bind:title="$t('ui.addToFavorites')"
        v-on:click="toggleFavorites(item.$ref)"><ui-icon
        name="heart"></ui-icon></a>
    </div>
  </div>
</div>
