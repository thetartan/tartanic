<div class="card">
  <div class="content">
    <div class="header">{{ item.meta.title }}</div>
    <div class="meta">
      <span v-if="item.meta.version">v{{ item.meta.version }}</span>
      <span v-if="item.countOfRecords > 0">{{ $t('ui.countOfRecords', {count: item.countOfRecords}) }}</span>
    </div>
    <div class="description" v-if="item.meta.description" v-markdown="item.meta.description"></div>
  </div>
  <div class="content">
    <p v-if="item.meta.license" class="description">
      <span>{{ $t('ui.licence') }}:</span>
      <span v-if="!licenseUrl">{{ licenseTitle }}</span>
      <a v-if="licenseUrl" v-bind:href="licenseUrl" target="_blank">{{ licenseTitle }}</a>
    </p>
    <p v-if="item.meta.author" class="description">
      <span>{{ $t('ui.author') }}:</span>
      <span>{{ item.meta.author }}</span>
    </p>
  </div>
  <div class="ui bottom attached menu">
    <a class="borderless item"
      v-bind:title="$t('ui.open')"
      v-on:click="viewDataset(item.$ref)"><ui-icon
      name="sign-in" class="spacing right"></ui-icon>{{ $t('ui.open') }}</a>
    <div class="right menu">
      <a class="borderless item"
        v-bind:title="$t('ui.download')"
        v-on:click="downloadItem(item.$ref)"><ui-icon
        name="download"></ui-icon></a>
      <a class="borderless item"
        v-bind:title="$t('ui.addToFavorites')"
        v-on:click="toggleFavorites(item.$ref)"><ui-icon
        name="heart"></ui-icon></a>
    </div>
  </div>
</div>
